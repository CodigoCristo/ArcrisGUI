<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="128"
   height="128"
   viewBox="0 0 128 128"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient
       id="mainGradient"
       x1="0%"
       y1="0%"
       x2="100%"
       y2="100%">
      <stop
         offset="0%"
         style="stop-color:#1793d1;stop-opacity:1" />
      <stop
         offset="100%"
         style="stop-color:#0f4c75;stop-opacity:1" />
    </linearGradient>
    <linearGradient
       id="accentGradient"
       x1="0%"
       y1="0%"
       x2="100%"
       y2="100%">
      <stop
         offset="0%"
         style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop
         offset="100%"
         style="stop-color:#e8f4f8;stop-opacity:0.7" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle
     cx="64"
     cy="64"
     r="56"
     fill="url(#mainGradient)"
     stroke="#0a3a5c"
     stroke-width="2" />

  <!-- Main Arch-inspired shape -->
  <path
     d="M 64 20 L 45 70 L 52 70 L 58 55 L 70 55 L 76 70 L 83 70 L 64 20 Z M 61 42 L 67 55 L 61 55 L 61 42 Z"
     fill="url(#accentGradient)"
     stroke="#ffffff"
     stroke-width="1" />

  <!-- Gear/settings icon overlay -->
  <g transform="translate(75,75) scale(0.8)">
    <circle
       cx="12"
       cy="12"
       r="10"
       fill="none"
       stroke="url(#accentGradient)"
       stroke-width="2" />
    <circle
       cx="12"
       cy="12"
       r="4"
       fill="url(#accentGradient)" />
    <path
       d="M 12 2 L 12 6 M 12 18 L 12 22 M 22 12 L 18 12 M 6 12 L 2 12 M 19.07 4.93 L 16.24 7.76 M 7.76 16.24 L 4.93 19.07 M 19.07 19.07 L 16.24 16.24 M 7.76 7.76 L 4.93 4.93"
       stroke="url(#accentGradient)"
       stroke-width="2"
       stroke-linecap="round" />
  </g>

  <!-- Bottom accent line -->
  <rect
     x="20"
     y="100"
     width="88"
     height="4"
     rx="2"
     fill="url(#accentGradient)"
     opacity="0.6" />
</svg>
