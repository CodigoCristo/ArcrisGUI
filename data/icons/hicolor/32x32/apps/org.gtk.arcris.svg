<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="32"
   height="32"
   viewBox="0 0 32 32"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient
       id="mediumGradient"
       x1="0%"
       y1="0%"
       x2="100%"
       y2="100%">
      <stop
         offset="0%"
         style="stop-color:#1793d1;stop-opacity:1" />
      <stop
         offset="100%"
         style="stop-color:#0f4c75;stop-opacity:1" />
    </linearGradient>
    <linearGradient
       id="accentGradient32"
       x1="0%"
       y1="0%"
       x2="100%"
       y2="100%">
      <stop
         offset="0%"
         style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop
         offset="100%"
         style="stop-color:#e8f4f8;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Background rounded rectangle -->
  <rect
     x="2"
     y="2"
     width="28"
     height="28"
     rx="6"
     fill="url(#mediumGradient)"
     stroke="#0a3a5c"
     stroke-width="1" />

  <!-- Main Arch "A" shape -->
  <path
     d="M 16 6 L 9 26 L 12 26 L 13.5 22 L 18.5 22 L 20 26 L 23 26 L 16 6 Z M 15 14 L 17 14 L 17 19 L 15 19 L 15 14 Z"
     fill="url(#accentGradient32)"
     stroke="#ffffff"
     stroke-width="0.5" />

  <!-- Small gear accent in corner -->
  <g transform="translate(22,22) scale(0.6)">
    <circle
       cx="8"
       cy="8"
       r="6"
       fill="none"
       stroke="url(#accentGradient32)"
       stroke-width="1.5" />
    <circle
       cx="8"
       cy="8"
       r="2.5"
       fill="url(#accentGradient32)" />
    <path
       d="M 8 2 L 8 4 M 8 12 L 8 14 M 14 8 L 12 8 M 4 8 L 2 8"
       stroke="url(#accentGradient32)"
       stroke-width="1.2"
       stroke-linecap="round" />
  </g>

  <!-- Bottom accent -->
  <rect
     x="6"
     y="26"
     width="20"
     height="2"
     rx="1"
     fill="url(#accentGradient32)"
     opacity="0.7" />
</svg>
